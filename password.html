<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password</title>
</head>
<body>
      <div class="container">
        <h1>Passwrod Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined" id="content-copy">
                content_copy
                </span>
                
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>

        </div>
        <div class="row">
            <label for="lowercase">Include lowercase(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">

        </div>
        <div class="row">
            <label for="lowercase">Include uppercase(a-z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">

        </div>
        <div class="row">
            <label for="lowercase">Include number(0-9)</label>
            <input type="checkbox" name="number" id="number">

        </div>
        <div class="row">
            <label for="lowercase">Include symbols(!@#)</label>
            <input type="checkbox" name="symbols" id="symbols">

        </div>
        <button type="button" class="genbtn" id="genbtn">Generate password</button>
      </div>     






    <script src="password.js"></script>
</body>
</html>
